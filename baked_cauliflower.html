<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baked Cauliflower</title>
</head>
<body>
    <h1>
        <a href="index.html">Home</a>
    </h1>
    <section id="ingredients">
        <ul>
            <strong>Ingredients</strong>
            <li>Bag of Cauliflower Florets</li>
            <li>Garlic Salt</li>
            <li>Olive Oil</li>
        </ul>
    </section>
    <section id="directions">
        <p>
            <strong>Directions</strong> <br>
            On oven safe cooking sheet, cover with foil. <br>
            Pour bag of Cauliflower onto the cookie sheet. <br>
            Cover with Olive Oil and Garlic Salt to taste. <br>
            Bake at 375 for 30 minutes.
        </p>
    </section>
</body>
</html>
